name: 'g++-11 installation test'

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

jobs:

  initial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: g++-11
          repos: ppa:ubuntu-toolchain-r/test
          method: timestamp
      - run: |
          g++-11 --version
      - run: test "${{ steps.action.outputs.cache-hit }}" != true

  cached:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./
        id: action
        with:
          cache: workflow
          tools: g++-11
          repos: ppa:ubuntu-toolchain-r/test
          method: timestamp
      - run: |
          g++-11 --version
      - run: test "${{ steps.action.outputs.cache-hit }}" == true
